<div class="p-3 d-grid justify-content-md-end">
  <button type="button" (click)="showForm()" class="btn btn-outline-secondary">
    +
  </button>
</div>
<div *ngFor="let account of accounts; let i = index"
     class="d-flex align-items-center justify-content-between p-2 rounded shadow-sm mb-3"
     [ngClass]="i % 2 === 0 ? 'bg-odd' : 'bg-even'">
  <div class="d-flex align-items-center">
    <span class="ms-3 fw-bold">{{ account.id }}</span>
    <span class="ms-2 ">{{ account.name }}</span>
  </div>
  <div>
    <button *ngIf="account.id != null" class="btn btn-link" (click)="deleteAccount(account.id)">
      <i class="bi bi-trash"></i>
    </button>
    <button class="btn btn-link text-decoration-none"  [routerLink]="['/accounts/', account.id]">
      <i class="bi bi-arrow-right"></i>
    </button>
  </div>
</div>


<div *ngIf="formDisplayed; then form"></div>
<ng-template #form>
  <div class="modal-container">
    <button (click)="showForm()" class="close">&times;</button>
    <div class="modal-content animate">
      <app-account-form (closeEvent)="showForm()"></app-account-form>
    </div>
  </div>
</ng-template>
