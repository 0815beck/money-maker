<p class="fs-1 text-center p-2">Create New Account</p>

<form [formGroup]="accountForm" class="p-3" (submit)="createAccount()">
  <div class="input-group">
    <label class="input-group-text" for="name">name</label>
    <input id="name" type="text" aria-label="First name" class="form-control" formControlName="name"/>
  </div>
  <div class="d-grid">
  <br><button type="submit" [disabled]="accountForm.invalid" class="btn-outline-secondary btn">Speichern</button>
  </div>
</form>
